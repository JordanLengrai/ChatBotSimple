<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Chatbot Statique IA Simulée</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <h2>Chatbot Statique IA Simulée</h2>
        <div id="chat-box" class="chat-box"></div>
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Écris ton message..." autocomplete="off" required>
            <button type="submit">Envoyer</button>
        </form>
    </div>
    <script src="chatbot.js"></script>
</body>

</html>
